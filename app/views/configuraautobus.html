
<div class="row">
  <div class="col-sm-8">
    <legend>Autobus</legend>

    <div class="row well">
        <div class="col-xs-3 col-md-6">
          <label>Fila 1</label>
          <div class="thumbnail" data-drop="true" ng-model='list1' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:true}">
            <div class="caption">
              <div class="btn btn-info btn-draggable"
                   ng-repeat="item in list1" ng-show="item.title" data-drag="{{item.drag}}"
                   data-jqyoui-options="{revert: 'invalid'}" ng-model="list1"
                   jqyoui-draggable="{index: {{$index}},animate:true}"><span class="glyphicon glyphicon-star"></span> {{item.title}}<br/></div>
            </div>
          </div>
        </div>
        <div class="col-xs-3 col-md-6">
          <label>Fila 1</label>
          <div class="thumbnail" data-drop="true" ng-model='list2' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list2])'}"  jqyoui-droppable="{multiple:true}">
            <div class="caption">
              <div class="btn btn-info btn-draggable" ng-repeat="item in list2" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list2" jqyoui-draggable="{index: {{$index}},animate:true}"> {{item.title}}</div>
            </div>
          </div>
        </div>
     </div>

    <div class="row well">
      <div class="col-xs-3 col-md-6">
        <label>Fila 2</label>
        <div class="thumbnail" data-drop="true" ng-model='list3' data-jqyoui-options="optionsList3" jqyoui-droppable="{multiple:true}">
          <div class="caption">
            <div class="btn btn-info btn-draggable" ng-repeat="item in list3" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}<br/></div>
          </div>
        </div>
      </div>
      <div class="col-xs-3 col-md-6">
        <label>Fila 2</label>
        <div class="thumbnail" data-drop="true" ng-model='list4' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list4])'}"  jqyoui-droppable="{multiple:true}">
          <div class="caption">
            <!--<input type="image" src="submit.gif" alt="Submit">-->
            <div class="btn btn-info btn-draggable"
                 ng-repeat="item in list4"
                 ng-show="item.title" data-drag="{{item.drag}}"
                 data-jqyoui-options="{revert: 'invalid'}"
                 ng-model="list2" jqyoui-draggable="{index: {{$index}},animate:true}"> {{item.title}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <legend>Componentes</legend>
    <!--<div class="container form-inline" style="text-align: center;">-->
      <div class="btn btn-droppable"
           ng-repeat="item in list5"
           data-drop="true"
           ng-model='list5'
           data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list5])'}"
           jqyoui-droppable="{index: {{$index}}}">
        <!--<input type="image" src="images/sit.png" alt="Submit" width="48" height="48">-->
        <div
          class="btn btn-primary btn-sm btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list5" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.title"><span class="glyphicon glyphicon-star"></span> {{item.title}}</div>
      </div>
    <!--</div>-->
  </div>
</div>
